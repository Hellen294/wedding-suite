.gallery {

  gap: 1rem;

.frame {
  width: 100%;
  aspect-ratio: 1/1;
  background: #fff;
  padding: 0.3rem;
  border-radius: 15px;
  box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: fadeInUp 0.8s ease forwards;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.frame:hover {
  transform: scale(1.02);
  box-shadow: 0 12px 22px rgba(0, 0, 0, 0.2);
}

.frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
  border: 3px solid #ffcad4;
  transition: transform 0.4s ease;
}


    .frame img:hover {
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

  /* Snowflake and Ring Animations */
.snowflake, .golden-ring {
  position: fixed;
  top: -50px;
  z-index: 9999;
  opacity: 0.3;
  pointer-events: none;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

<script>
function createFloatingElement(type) {
  const el = document.createElement("div");
  el.className = type;
  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDuration = 5 + Math.random() * 10 + "s";
  el.style.fontSize = (0.8 + Math.random() * 1.5) + "em";
  document.body.appendChild(el);

  setTimeout(() => el.remove(), 15000);
}

setInterval(() => {
  const type = Math.random() < 0.7 ? 'snowflake' : 'golden-ring'; // 70% snow, 30% ring
  createFloatingElement(type);
}, 800); // Every 0.8s
</script>
